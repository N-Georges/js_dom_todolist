<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header>
        <h1>Todo List 2021</h1>
        <form id="todo_form">
            <input id="todo_input" type="text" placeholder="Creer une nouvelle tache">
            <button id="todo_submit" type="submit" value="Ajouter"><ion-icon class="icon_add" name="add-circle-outline"></ion-icon></button>
        </form>
        <div class="filter">
            <button class="filterBtn" id="done">DONE</button>
            <button class="filterBtn" id="todo">TODO</button>
            <button class="filterBtn" id="all">ALL</button>   
            <button class="filterBtn" id="clear">CLEAR</button>   
        </div>
    </header>

    <main>
        <section class="todo_list">
            <h2>Taches</h2>
            <div id="todos">

            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./public/js/main.js"></script>
</body>
</html>
